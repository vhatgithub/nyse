<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico">
	<title>Register | The New York Stock Exchange</title>
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">  
    <link href="./signin.css" rel="stylesheet"> 
</head>
<body>
<div class="container">
	<div align="center">
		<h2>Register to The New York Stock Exchange</h2>
	</div>
	
	<form class="form-signin" action="./stock-history.html">
		<div class="imgcontainer">
	    	<img src="./nyse.png" alt="The New York Stock Exchange" height="100px" width="100px">
		</div><br/>
	<div class="form-group row">
	    <label for="firstName" class="sr-only">First Name</label>
		<input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
		<label for="lastName" class="sr-only">Last Name</label>
		<input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus>
		<label for="phno" class="sr-only">Phone Number</label>
		<input type="text" id="phno" class="form-control" placeholder="Phone Number" required autofocus>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password" required autofocus>
		<div>
			<br/><button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</div>		
	</div>
	</form>
	</div>
</body>
</html>
