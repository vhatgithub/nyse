<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico">
	<title>Login | The New York Stock Exchange</title>
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> 
    <link href="./signin.css" rel="stylesheet">  
</head>
<body>
	<div class="container">
		<div align="center">
			<h2>Login to The New York Stock Exchange</h2>
		</div>
		<form class="form-signin" action="./stock-history.html">
		    <div class="imgcontainer">
			    <img src="./nyse.png" alt="The New York Stock Exchange" height="100px" width="100px">
			</div><br/>
		    <label for="inputEmail" class="sr-only">Email address</label>
		    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		    <label for="inputPassword" class="sr-only">Password</label>
		    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		    <div class="checkbox">
		        <label>
		              <input type="checkbox" value="remember-me"> Remember me
		        </label>
		    </div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		    <div class="form-signin">
		        <a href="#">Forgot password</a> 
		    </div>
	    </form>
	</div><!-- container -->
</body>
</html>
